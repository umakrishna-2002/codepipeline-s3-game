<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MEME MATCHING GAME</h1>
        <p class="instructions">
           <b> Welcome to the Meme Matching Challenge! </b>
            Flip two cards at a time and try to find all the matching pairs. Be quick, and don't forget where you've seen each card!
        </p>
        <button id="start-game">Start Game</button>
        <div id="game-board" class="game-board">
            <!-- Cards will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
